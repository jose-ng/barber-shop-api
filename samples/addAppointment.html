<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Data</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #data {
      margin-top: 20px;
    }

    .item {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h1>How to save Data</h1>
  <button id="fetchDataBtn">New Appointment</button>
  <div id="data"></div>

  <script>
    document.getElementById('fetchDataBtn').addEventListener('click', () => {
      const queryGQL = {
        query: `
          mutation ($dto: appointmentDto!) {
            addAppointment(dto: $dto) {
              id,
              userId,
              date,
              services {
                id,
                desc,
                points
              }
            }
          }
    `,
        variables: {
          dto: {
            "date": new Date().toISOString(),
            "userId": "2",
            "userServices": ['1', "2"],
          }
        },
      };
      axios.post('http://localhost:4000/graphql', queryGQL)
        .then(res => {
          const dataContainer = document.getElementById('data');
          dataContainer.innerHTML = '';

          const { errors } = res.data;
          if (errors) throw new Error(errors[0].message);

          const { addAppointment: appointment } = res.data.data;
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `<h2>${new Date(appointment.date)}</h2><p>${appointment.services.length}</p>`;
          dataContainer.appendChild(div);
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    });
  </script>
</body>

</html>
