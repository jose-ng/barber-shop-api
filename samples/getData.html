<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Data</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #data {
      margin-top: 20px;
    }

    .item {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h1>How to get Data</h1>
  <button id="fetchDataBtn">Fetch Data</button>
  <div id="data"></div>

  <script>
    document.getElementById('fetchDataBtn').addEventListener('click', () => {
      const queryGQL = {
        query: `
          query {
            users {
              id
              name
              role
              email
              points
            }
            services {
              id
              desc
              points
            }
            rewards {
              id
              desc
              points
            } 
          }
        `
      }
      axios.post('http://localhost:4000/graphql', queryGQL)
        .then(res => {
          const dataContainer = document.getElementById('data');
          dataContainer.innerHTML = '';

          const { errors } = res.data;
          if (errors) throw new Error(errors[0].message);

          const { users, services, rewards } = res.data.data;

          let div = document.createElement('div')
          div.innerHTML = `<h1>Users</h1>`;
          dataContainer.appendChild(div);

          users.forEach(item => {
            div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<h3>${item.name}</h3><p>${item.role}</p>`;
            dataContainer.appendChild(div);
          });

          div = document.createElement('div')
          div.innerHTML = `<h1>Rewards</h1>`;
          dataContainer.appendChild(div);

          rewards.forEach(item => {
            div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<h3>${item.desc}</h3><p>${item.points}</p>`;
            dataContainer.appendChild(div);
          });

          div = document.createElement('div')
          div.innerHTML = `<h1>Services</h1>`;
          dataContainer.appendChild(div);

          services.forEach(item => {
            div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<h3>${item.desc}</h3><p>${item.points}</p>`;
            dataContainer.appendChild(div);
          });
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    });
  </script>
</body>

</html>
